<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <section class="information">
    <img src="./eisenhower-matrix.jpg" alt="matrix">
    <a class='information_info' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="form">
    <h3 class="title">Add Item</h3>
    <div class="form-block-add">
      <input id="new-task" class="form-task" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incompleteTasks">
      <li><input type="checkbox">
        <label class="form-task">Pay Bills</label>
        <input type="text" class="form-task">
        <button class="button-edit">Edit</button>
        <button class="button-delete"><img src="./remove.svg" alt="remove"></button>
      </li>
      <li class="editMode"><input type="checkbox">
        <label class="form-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="form-task">
        <button class="button-edit">Save</button>
        <button class="button-delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked>
        <label class="form-task">See the Doctor</label>
        <input type="text" class="form-task">
        <button class="button-edit">Edit</button>
        <button class="button-delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
